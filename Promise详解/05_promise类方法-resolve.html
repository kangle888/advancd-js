<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 4. Promise resolve 的方法
      Promise.resolve("成功").then((res) => {
        // 这里的resolve方法会返回一个Promise对象，状态是fulfilled
        // 这个Promise对象的值是 '成功',会传递到下一个then方法
        console.log("成功", res);
      });

      const promise1 = Promise.reject("失败");
      promise1.catch((err) => {
        // 这里的reject方法会返回一个Promise对象，状态是rejected
        // 这个Promise对象的值是 '失败',会传递到下一个then方法
        console.log("失败", err);
      });
    </script>
  </body>
</html>
