<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const promise = new Promise((resolve, reject) => {
        resolve("aaaa");
      });

      promise
        .then((res) => {
          console.log("成功", res);
          return "成功2";
        })
        .then((res) => {
          console.log("成功2", res);
          return new Promise((resolve, reject) => {
            resolve("成功3");
          });
        })
        .catch((err) => {
          console.log("失败", err);
        })
        .finally(() => {
          // finally方法不管promise对象的状态是成功还是失败，都会执行
          console.log("finally");
        });
    </script>
  </body>
</html>
