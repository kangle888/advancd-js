<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 异步函数
      async function async1() {
        console.log("async1 start");
        return new Promise((resolve, reject) => {
          console.log("async1 promise");
          reject("error");
        });
      }

      async1()
        .then((res) => {
          console.log(res);
        })
        .catch((err) => {
          console.log(err);
        });
    </script>
  </body>
</html>
